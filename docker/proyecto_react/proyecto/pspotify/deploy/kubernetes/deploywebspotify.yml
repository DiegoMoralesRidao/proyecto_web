apiVersion: apps/v1
kind: Deployment
metadata:
  name: webspotify-deployment
  namespace: pspotify
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webspotify
  template:
    metadata:
      labels:
        app: webspotify
    spec:
      containers:
      - name: webspotify
        image: dmorrid/spotify
        ports:
        - containerPort: 80